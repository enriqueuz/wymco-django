{% extends 'base.html' %}
{% load static %}

{% block head_content %}
    <title>wymco | consulting</title>
{% endblock%}


{% block content%}
    <!-- Carousel -->
    <div class="carousel slide" id="slides" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/carousel/carousel_1.png' %}" alt="wymco">
                <div class="carousel-caption">
                    <h1 class="display-2">Wymco</h1>
                    <a href="{% url 'blog-home' %}" class="btn btn-primary btn-lg">CHECK OUR BLOG</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/carousel/carousel_1.png' %}" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/carousel/carousel_1.png' %}" alt="">
            </div>
        </div>
    </div>

    <div class="row welcome text-center" id="welcome-index">
        <div class="col-12">
            <h1 class="display-4">
                WYMCO
            </h1>
            <hr>
        </div>
    </div>

    <!-- Jumbotron only for small devices -->
    <div class="homepage-sm">
        <img src="{% static 'img/carousel/carousel_1.png' %}" alt="">
    </div>

    <!-- Jumbotron -->
    <div class="container-fluid">
        <div class="row jumbotron">
                <h5 class="mx-auto my-auto">Wymco Consulting offers bookkeeping and IT consulting to builders in Canada and USA.</h5>
        </div>
    </div>
{% endblock %}
